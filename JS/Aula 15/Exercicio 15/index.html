<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>DOM - Lista de Itens</title>
</head>

<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Mercadão da Depressão</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Busca item..." />
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body card1">
            <h2 class="title">Item:<span id="valor">Valor:</span><span id="qntd">Qntd.</span></h2>
            <form id="addForm" class="form-control mb-3">
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control mr-2 " id="item1" required />
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control mr-2" id="item2" />
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control mr-2" id="item3" />
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn btn-dark" value="Adicionar item"
                            style="margin:20px; margin-left:550px; padding:10px;" />
                    </div>
                </div>
            </form>
            <h2 class="title" style="margin-left: 10px;">Carrinho</h2>
            <ul id="items" class="list-group"></ul>
            </form>
        </div>
        <div id="main" class="card card-body">
            <form id="addForm" class="form-control mb-3 carrinho">
                <ul id="compra" class="list-group">
                </ul>
                <div class="total">
                </div>
                <input type="submit" class="btn btn-dark float-end" value="Finalizar compra" style="margin: 20px;" />
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
